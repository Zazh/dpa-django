{# templates/contents/partials/_team_block.html #}
{% load static %}
{% static 'dist/images/team-avatar.jpg' as TEAM_PH %}
{% if block %}

<!-- BEGIN MEMBERS -->
<div class="p-8 lg:px-[4rem] lg:pb-[4rem]">
  <div class="grid grid-cols-12">
      <div class="col-span-12 [ lg:pt-[2rem] ] md:col-span-5 xl:col-span-4">
          <div id="team-member-image" class="rounded-[2rem] overflow-hidden">
              <img src="dist/images/team-avatar.jpg" alt="" class="w-full h-full object-cover">
          </div>
      </div>
      <div id="team-detail" class="col-span-12 [ lg:pt-[2rem] ] md:col-span-7 xl:col-span-4 xl:col-start-6 text-white">
          <div class="mt-10 md:mt-0 lg:mt-10 min-h-[16rem] px-0 md:px-12 xl:px-0">
              <p class="text-lg font-medium leading-tight text-white" id="team-member-description">
                  <span class="text-white"></span>
              </p>
          </div>
          <div class="mt-2 px-0 md:px-12 xl:px-0">
              <h5 class="text-2xl font-bold team-member-name"></h5>
              <p class="text-sm font-medium mt-2 text-gray-400" id="team-member-post"></p>
          </div>
          <div class="mt-6 flex gap-4 px-0 md:px-12 xl:px-0">
              <button id="team-prev" class="rounded-full size-12 text-gray-600 bg-gray-300 hover:bg-lime-300 flex justify-center items-center">
              <span class="-ml-1">
                  <svg width="14" height="19"  viewBox="0 0 14 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 17L3 9.5L12 2" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                  </svg>
              </span>
              </button>
              <button id="team-next" class="rounded-full size-12 text-black bg-white hover:bg-lime-300 flex justify-center items-center">
              <span class="-mr-1">
                  <svg width="14" height="19" viewBox="0 0 14 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M2 2L11 9.5L2 17" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                  </svg>
              </span>
              </button>
          </div>
      </div>
      <div class="col-span-12 lg:col-span-3 hidden xl:block">
          <ul class="flex xl:flex-col flex-row gap-4 w-full items-end mt-4">
            {% for m in block.members.all %}
              <li class="team-item {% if forloop.first %}active{% endif %}"
                  data-image="{% if m.photo %}{{ m.photo.url }}{% else %}{{ TEAM_PH }}{% endif %}"
                  data-description="{{ m.description|escape }}"
                  data-name="{{ m.name|escape }}"
                  data-post="{{ m.post|escape }}">
                  <span class="team-member-avatar">
                    {% if m.photo %}
                      <img src="{{ m.photo.url }}" alt="{{ m.name }}" class="object-cover w-full h-full">
                    {% else %}
                      <img src="{{ TEAM_PH }}" alt="{{ m.name }}" class="object-cover w-full h-full">
                    {% endif %}
                  </span>
                  <span class="team-member team-member-name">{{ m.name }}</span>
                  <span class="team-open">
                      <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1H13M13 1V12M13 1L2.05263 12" stroke="white" stroke-width="2"/>
                      </svg>
                  </span>
              </li>
            {% endfor %}
          </ul>
      </div>
  </div>
</div>
<!-- END MEMBERS -->

{% endif %}
