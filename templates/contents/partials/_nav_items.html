{% load i18n menu_tags %}
{% with cur=request.resolver_match.view_name|default:"" %}
  {% menu_items menu_slug as items %}
  {% for it in items %}
    {% menu_href it as href %}
    {% menu_is_active it as active %}
    <li>
      <a href="{{ href }}"
         style="{% if active %} color:#000; {% else %}" class=" tracking-wider text-black/50 hover:text-black {% endif %}"
         aria-current="{% if active %}page{% endif %}"
         {% if it.open_in_new_tab or href|slice:":4" == "http" %}target="_blank" rel="noopener noreferrer"{% endif %}>
        {{ it.title }}
      </a>
    </li>
  {% empty %}
    <li>â€”</li>
  {% endfor %}
{% endwith %}
