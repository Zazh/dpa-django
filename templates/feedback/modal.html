{# никаких {% trans %} — все тексты приходят из БД #}
<div id="fb-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[1000]">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 id="fb-title" class="text-xl font-bold">{{ modal_title }}</h2>
      <button id="fb-close" class="text-gray-500 hover:text-gray-700" type="button" aria-label="Close">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form id="fb-form" method="post" action="{{ post_url }}">
      {% csrf_token %}
      <input type="hidden" name="action_slug" id="fb-action" value="{{ action_slug }}">
      <input type="hidden" name="page" value="{{ request.get_full_path }}">

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" id="fb-name-label">{{ name_label }}</label>
        <input type="text" name="name" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" id="fb-phone-label">{{ phone_label }}</label>
        <input type="tel" name="phone" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <button type="submit" id="fb-submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        {{ submit_label }}
      </button>
    </form>

    <p id="fb-success" class="hidden mt-4 text-green-700 font-medium">
      {{ success_message }}
    </p>
  </div>
</div>

<script>
(function() {
  const modal = document.getElementById('fb-modal');
  if (!modal) return;

  const titleEl = document.getElementById('fb-title');
  const actionEl = document.getElementById('fb-action');
  const nameLabelEl = document.getElementById('fb-name-label');
  const phoneLabelEl = document.getElementById('fb-phone-label');
  const submitBtn = document.getElementById('fb-submit');
  const form = document.getElementById('fb-form');
  const successEl = document.getElementById('fb-success');
  const closeBtn = document.getElementById('fb-close');

  function openModal() {
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  }
  function closeModal() {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    form.reset();
    successEl.classList.add('hidden');
  }

  // Открытие (читаем data-* у нажатой кнопки)
  document.addEventListener('click', function(e) {
    const btn = e.target.closest('.modal-btn');
    if (!btn) return;

    if (btn.dataset.title)       titleEl.textContent = btn.dataset.title;
    if (btn.dataset.action)      actionEl.value = btn.dataset.action;
    if (btn.dataset.nameLabel)   nameLabelEl.textContent = btn.dataset.nameLabel;
    if (btn.dataset.phoneLabel)  phoneLabelEl.textContent = btn.dataset.phoneLabel;
    if (btn.dataset.submit)      submitBtn.textContent = btn.dataset.submit;

    openModal();
  });

  // Закрытие
  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

  // Сабмит (AJAX; если хочешь обычный пост без AJAX — убери этот обработчик)
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;

    try {
      const resp = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      });
      const data = await resp.json();
      if (data.ok) {
        successEl.textContent = data.message || successEl.textContent;
        successEl.classList.remove('hidden');
        form.reset();
        setTimeout(closeModal, 1500);
      } else {
        alert('Ошибка отправки');
      }
    } catch (err) {
      alert('Ошибка сети');
    } finally {
      submitBtn.disabled = false;
    }
  });
})();
</script>
